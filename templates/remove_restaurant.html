{% extends "layout.html" %}
{% block title %}Poista ravintola{% endblock %}
{% block content %}
<form action="/removerestaurant" method="POST">
  <select name="restaurant_to_be_removed">
  {% for restaurant in restaurants %}
    <option value={{ restaurant[1] }} selected> {{ restaurant[0] }}
  {% endfor %}
  </select>
  <input type="submit" value="Poista ravintola">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% endblock %}
